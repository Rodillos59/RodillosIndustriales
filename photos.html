<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photos &amp; Videos | Rodillos Industriales de Mexico</title>
  <meta name="description" content="Shop photos and videos from our Mexicali facility—CNC machining, turning, grinding, flame spray, and industrial repair work.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/favicon.png">
  <style>

    :root{
      --bg:#0b0f14;
      --panel:#101824;
      --border:#243246;
      --text:#e8eef7;
      --muted:#a9b5c6;
      --accent:#c62828;   /* brand red */
      --accent2:#ff6b6b;  /* link red */
    }

    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    header,section,footer{max-width:1100px;margin:auto;padding:28px}

    header{
      border-bottom:2px solid var(--accent);
      display:flex;align-items:center;gap:18px;flex-wrap:wrap;
    }
    .brand{display:flex;align-items:center;gap:18px;min-width:0}
    .logo{height:64px;width:auto;display:block}
    @media (max-width:520px){ .logo{height:52px} }

    .nav{margin-left:auto;display:flex;gap:14px;flex-wrap:wrap}
    .nav a{text-decoration:none;color:var(--muted);font-size:14px}
    .nav a:hover{color:var(--accent2)}

    h1,h2,h3{margin:0 0 10px 0}
    h2{border-left:4px solid var(--accent);padding-left:12px}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;margin-bottom:24px;padding:24px}

    .cta{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:10px;border:1px solid var(--accent);color:var(--text);text-decoration:none;font-weight:bold}
    .cta:hover{background:var(--accent)}
    .small{font-size:14px;color:var(--muted)}
    a{color:var(--accent2)}
    ul{padding-left:20px}
    .hr{height:1px;background:var(--border);margin:18px 0}

    /* Gallery */
    .gallery{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:14px;margin-top:14px}
    @media (min-width:900px){.gallery{grid-template-columns:repeat(3,minmax(0,1fr))}}
    .gallery figure{margin:0;background:#0b1220;border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .gallery img{width:100%;height:220px;object-fit:cover;display:block}
    .gallery figcaption{padding:10px 12px;color:var(--muted);font-size:13px}

    /* Icon list (SVG line icons) */
    .iconlist{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:12px;margin-top:14px}
    @media (min-width:760px){.iconlist{grid-template-columns:repeat(2,minmax(0,1fr))}}
    .iconitem{display:flex;gap:12px;align-items:flex-start;background:#0b1220;border:1px solid var(--border);border-radius:12px;padding:12px}
    .iconitem svg{flex:0 0 auto;width:22px;height:22px;stroke:var(--accent2);fill:none;stroke-width:1.8;stroke-linecap:round;stroke-linejoin:round;margin-top:2px}
    .iconitem strong{display:block;margin-bottom:2px}
    .iconitem span{color:var(--muted);font-size:14px}

    /* FAQ */
    details{background:#0b1220;border:1px solid var(--border);border-radius:12px;padding:14px;margin:10px 0}
    summary{cursor:pointer;font-weight:bold}

    /* Sticky quote button (mobile) */
    .sticky-quote{
      position:fixed;right:16px;bottom:16px;z-index:9999;
      background:var(--accent);color:#fff;text-decoration:none;font-weight:bold;
      padding:14px 18px;border-radius:999px;
      box-shadow:0 8px 22px rgba(0,0,0,.45)
    }
    @media (min-width:900px){.sticky-quote{display:none}}

    footer{border-top:1px solid var(--border);font-size:13px;color:var(--muted);text-align:center}
  

  /* Video embeds */
  .video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px}
  .video{position:relative;width:100%;padding-top:177.78%; /* 9:16 */ border-radius:14px; overflow:hidden; border:1px solid var(--border); background:var(--panel)}
  .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo-rim.jpg" alt="Rodillos Industriales de Mexico logo" class="logo">
      <div>
        <h1>Rodillos Industriales de Mexico</h1>
        <p class="small" style="margin:0">Shop Photos &amp; Videos</p>
      </div>
    </div>
<nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="cnc.html">CNC</a>
        <a href="cnc-lathe.html">CNC Lathe</a>
        <a href="photos.html">Photos &amp; Videos</a>
        <a href="index.html#quote">Request a Quote</a>
      <span class="lang-switch" style="display:inline-flex; gap:10px; align-items:center; margin-left:10px;"><a href="photos.html" style="color:var(--text); text-decoration:none; font-weight:700;">English</a><span style="opacity:.5;">|</span><a href="photos-es.html" style="color:var(--accent2, #ff6b6b); text-decoration:none; font-weight:700;">Español</a></span></nav>
  </header>

  <section class="panel">
    <h2>Videos</h2>
    <p class="small">Two quick shop clips (YouTube Shorts).</p>

    <div class="video-grid">
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/fe0DWBv5Eis"
          title="Rodillos Industriales shop video 1"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>

      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/_25qUJKk_wI"
          title="Rodillos Industriales shop video 2"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section class="panel">
    <h2>Photos</h2>
    <p class="small">Equipment and work examples from the Mexicali shop.</p>

    <div class="gallery">
      <figure><img src="lathe-sag20.jpeg" alt="Manual lathe SAG 20"></figure>
      <figure><img src="lathe-bozhi.jpeg" alt="Large lathe in shop"></figure>
      <figure><img src="cnc.jpeg" alt="CNC machining equipment"></figure>
      <figure><img src="lathe.jpeg" alt="Lathe machining"></figure>
      <figure><img src="grinding.jpeg" alt="Grinding work"></figure>
      <figure><img src="flame-spray.jpeg" alt="Flame spray coating"></figure>
      <figure><img src="measurement.jpeg" alt="Measurement and inspection"></figure>
      <figure><img src="part-finished.jpeg" alt="Finished part example"></figure>
    </div>
  </section>

  <footer>
    <div>© 2026 Rodillos Industriales de Mexico</div>
  </footer>
</body>
</html>
